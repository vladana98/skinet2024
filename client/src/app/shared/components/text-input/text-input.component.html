<mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>{{label}}</mat-label>
    <input
     [formControl]="control"
      type={{type}}
      placeholder={{label}}
      matInput
    />

    @if(control.hasError('required')) {
    <mat-error>Polje "{{label}}" je obavezno.</mat-error>
    }

    @if(control.hasError('email')) {
        <mat-error>Email nije validan.</mat-error>
        }
  </mat-form-field>
