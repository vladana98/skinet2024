<div class="mt-4 w-full">
<h4 class="text-lg font-semibold">Račun i podaci o dostavi</h4>
<dl>
    <dt class="font-medium">Adresa</dt>
    <dd class="mt-1 text-gray-500">{{confirmationToken?.shipping | address}}</dd>
    <dt class="font-medium">Detalji o plaćanju</dt>
    <dd class="mt-1 text-gray-500">{{confirmationToken?.payment_method_preview | card}}</dd>
</dl>

</div>


<div class="mt-6 mx-auto">
    <div class="border-b border-gray-200">
       <table class="w-full text-center">
        <tbody class="divide-y divide-gray-200">
            @for (item of cartService.cart()?.items; track item.productId) {
               <tr>
                <td class="py-4">
                    <div class="flex items-center gap-4">
                        <img src="{{item.pictureUrl}}" alt="slika proizvoda" class="w-16 h-16">
                        <span>{{item.productName}}</span>
                    </div>
                </td>

                <td class="p-4">x{{item.quantity}}</td>
                <td class="p-4 text-right">{{item.price | currency: "KM "}}</td>
               </tr> 
            }
        </tbody>

       </table> 
    </div>
</div>
