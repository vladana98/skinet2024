<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Prijava</h1>
    </div>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email adresa</mat-label>
      <input
        formControlName="email"
        type="email"
        placeholder="ime@mail.com"
        matInput
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Å ifra</mat-label>
      <input
        formControlName="password"
        type="password"
        placeholder="password"
        matInput
      />
    </mat-form-field>
    <button mat-flat-button type="submit" class="w-full py-2">
      Prijavi se
    </button>
  </form>
</mat-card>
