<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Registracija</h1>
    </div>

    <app-text-input label="Ime" formControlName="firstName" />
    <app-text-input label="Prezime" formControlName="lastName" />
    <app-text-input label="Email adresa" formControlName="email" />
    <app-text-input label="Å ifra" formControlName="password" type="password" />

    @if(validationErrors){
    <div class="mb-3 p-4 bg-red-100 text-red-600">
      <ul class="list-disc px-3">
        @for (error of validationErrors; track $index) {
        <li>{{ error }}</li>
        }
      </ul>
    </div>
    }

    <button
      [disabled]="registerForm.invalid"
      mat-flat-button
      type="submit"
      class="w-full py-2"
    >
      Registruj se
    </button>
  </form>
</mat-card>
