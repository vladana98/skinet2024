<div>
    <h3 class="text-3xl text-center pt-6 mb-3">Filteri</h3>
    
    <mat-divider></mat-divider>

    <div class = "flex p-4">

        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-prmary">Brend</h4>
            <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
                @for (brand of shopService.brands; track $index) {
                    <mat-list-option [value]="brand">{{brand}}</mat-list-option>
                }
            </mat-selection-list>
        </div>

        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-prmary">Tip</h4>
            <mat-selection-list [(ngModel)] = "selectedTypes" [multiple]="true">
                @for (type of shopService.types; track $index) {
                    <mat-list-option [value]="type">{{type}}</mat-list-option>
                }
            </mat-selection-list>
        </div>

    </div> 

    <div class="flex justify-end p-4">
        <button mat-flat-button (click)="applyFilters()">Primijeni filtere</button>
    </div>

</div>
