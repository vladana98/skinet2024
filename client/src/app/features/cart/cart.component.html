<section>
  @if(cartServices.cart()?.items?.length! > 0){
    <div class="mt-32 ml-10 mr-10">
  <div class="flex w-full items-start gap-6">
    <div class="w-3/4">
      @for (item of cartServices.cart()?.items; track item.productId){
      <app-cart-item [item]="item"></app-cart-item>
      }
    </div>
    <div class="w-1/4">
      <app-order-summary></app-order-summary>
    </div>
  </div>
</div>
  }@else {
  <app-empty-state></app-empty-state>
  }
</section>
